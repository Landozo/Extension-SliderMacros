<div id="slider_macros_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>
                <span>Slider Macros</span>
            </b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <!-- <div id="slider_macros_hint" class="info-block hint">
                Select Custom (OpenAI-compatible) as a Chat Completion Source to use this extension.
            </div> -->
            <div class="flex-container">
                <input type="file" id="slider_macros_import_file" hidden accept=".json">
                <select class="text_pole flex1" id="slider_macros_collections"></select>
                <div id="slider_macros_create_collection" class="menu_button menu_button_icon"
                    title="Create New Collection">
                    <i class="fa-solid fa-file-circle-plus"></i>
                </div>
                <div id="slider_macros_bind_to_preset" class="menu_button menu_button_icon"
                    title="Bind collection to Preset">
                    <i class="fa-solid fa-link"></i>
                </div>
                <div id="slider_macros_import_collection" class="menu_button menu_button_icon"
                    title="Import Collection">
                    <i class="fa-solid fa-file-import"></i>
                </div>
                <div id="slider_macros_export_collection" class="menu_button menu_button_icon"
                    title="Export Collection">
                    <i class="fa-solid fa-file-export"></i>
                </div>
                <div id="slider_macros_delete_collection" class="menu_button menu_button_icon"
                    title="Delete Collection">
                    <i class="fa-solid fa-trash-alt"></i>
                </div>
            </div>
            <div class="flex-container">
                <div id="slider_macros_create" class="menu_button menu_button_icon">
                    <i class="fa-solid fa-plus"></i>
                    <span data-i18n="Create Slider">
                        Create Slider
                    </span>
                </div>
            </div>
            <hr>
            <div id="slider_macros_list"></div>
        </div>
    </div>
</div>
