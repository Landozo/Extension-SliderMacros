<div class="slider_macros_group_card" data-expanded="false">
    <div class="slider_macros_group_card_header">
        <div class="slider_macros_card_toggle">
            <i class="fa-solid fa-chevron-right slider_macros_card_chevron"></i>
        </div>
        <div class="slider_macros_group_card_summary">
            <i class="fa-solid fa-layer-group slider_macros_group_icon"></i>
            <span class="slider_macros_group_card_name" data-field="name">New Group</span>
            <span class="slider_macros_group_card_count">(0 sliders)</span>
        </div>
        <div class="slider_macros_card_controls">
            <button class="menu_button menu_button_icon slider_macros_btn_icon" name="up" type="button" title="Move Up">
                <i class="fa-solid fa-chevron-up"></i>
            </button>
            <button class="menu_button menu_button_icon slider_macros_btn_icon" name="down" type="button" title="Move Down">
                <i class="fa-solid fa-chevron-down"></i>
            </button>
        </div>
    </div>
    <div class="slider_macros_group_card_body">
        <div class="slider_macros_field">
            <label class="slider_macros_label">Group Name</label>
            <input class="text_pole" type="text" name="groupName" placeholder="e.g. Temperature Settings">
        </div>
        <!-- Sliders in this group will be rendered here -->
        <div class="slider_macros_group_sliders"></div>
        <!-- Delete action at bottom -->
        <div class="slider_macros_card_delete_row">
            <button class="menu_button menu_button_icon slider_macros_btn_danger_full" name="deleteGroup" type="button">
                <i class="fa-solid fa-trash-alt"></i>
                <span>Delete Group</span>
            </button>
        </div>
    </div>
</div>
